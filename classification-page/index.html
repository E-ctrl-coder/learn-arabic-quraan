<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Arabic Word Classification Diagram</title>
<style>
  body { font-family: sans-serif; background: #f9f9f9; margin: 0; padding: 20px; }
  h1 { text-align: center; }
  .diagram { position: relative; width: 100%; height: 700px; margin-top: 40px; }
  .node {
    position: absolute;
    padding: 8px 12px;
    background: #fff;
    border: 2px solid #333;
    border-radius: 6px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s;
    min-width: 100px;
  }
  .node:hover { transform: scale(1.05); }
  .tooltip {
    position: absolute;
    background: #333;
    color: #fff;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 0.85em;
    display: none;
    white-space: nowrap;
    z-index: 10;
  }
  .fade-out { opacity: 0.2; }
  .details {
    position: absolute;
    top: 20px; right: 20px;
    width: 300px;
    background: #fff;
    border: 1px solid #ccc;
    padding: 15px;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    z-index: 20;
  }
  .close-btn {
    background: #c33; color: #fff; border: none;
    padding: 6px 10px; cursor: pointer; border-radius: 4px;
    float: right;
  }
  /* Example positions — adjust to match your diagram exactly */
  .word { top: 300px; left: 500px; }
  .noun { top: 150px; left: 200px; }
  .verb { top: 150px; left: 800px; }
  .derived { top: 500px; left: 800px; }
  /* Example subcategory positions */
  .proper { top: 50px; left: 50px; }
  .pronoun { top: 50px; left: 350px; }
  /* Connector lines */
  .line {
    position: absolute;
    background: #333;
    z-index: 1;
  }
</style>
</head>
<body>

<h1>تصنيف الكلمة في اللغة العربية / Arabic Word Classification</h1>

<div class="diagram" id="diagram">
  <!-- Nodes -->
  <div class="node word" data-key="word">كلمة<br/>Word</div>
  <div class="node noun" data-key="noun">اسم<br/>Noun</div>
  <div class="node verb" data-key="verb">فعل<br/>Verb</div>
  <div class="node derived" data-key="derived">مشتق من الفعل<br/>Derived from Verb</div>
  <div class="node proper" data-key="proper">اسم علم<br/>Proper Noun</div>
  <div class="node pronoun" data-key="pronoun">ضمير<br/>Pronoun</div>

  <!-- Example connector lines (adjust positions/lengths to match diagram) -->
  <div class="line" style="top: 320px; left: 580px; width: 220px; height: 2px;"></div>
  <div class="line" style="top: 320px; left: 420px; width: 2px; height: -170px;"></div>
</div>

<div class="tooltip" id="tooltip"></div>
<div id="details-container"></div>

<script>
const content = {
  word: {
    brief: "أصغر وحدة لغوية ذات معنى / Smallest meaningful linguistic unit",
    details: "In Arabic grammar, words are classified into three main types...",
    examples: []
  },
  noun: {
    brief: "يدل على اسم شيء أو شخص / Refers to a person, place, or thing",
    details: "Nouns can be definite or indefinite...",
    examples: ["كتاب", "محمد"]
  },
  verb: {
    brief: "يدل على حدث وزمن / Indicates an action and time",
    details: "Verbs are categorized by tense and mood...",
    examples: ["كتب", "يكتب", "اكتب"]
  },
  derived: {
    brief: "أسماء مشتقة من الأفعال / Nouns derived from verbs",
    details: "Includes active participle, passive participle, etc.",
    examples: ["كاتب", "مكتوب"]
  },
  proper: {
    brief: "اسم شخص أو مكان محدد / Specific person or place name",
    details: "E.g., محمد, مكة",
    examples: ["محمد", "مكة"]
  },
  pronoun: {
    brief: "كلمة تحل محل الاسم / Word that replaces a noun",
    details: "E.g., هو, هي",
    examples: ["هو", "هي"]
  }
};

const tooltip = document.getElementById('tooltip');
const detailsContainer = document.getElementById('details-container');

document.querySelectorAll('.node').forEach(node => {
  const key = node.dataset.key;
  node.addEventListener('mouseover', e => {
    tooltip.textContent = content[key].brief;
    tooltip.style.display = 'block';
    tooltip.style.top = (e.pageY + 10) + 'px';
    tooltip.style.left = (e.pageX + 10) + 'px';
  });
  node.addEventListener('mouseout', () => tooltip.style.display = 'none');
  node.addEventListener('click', e => {
    e.stopPropagation();
    showDetails(key, node);
  });
});

function showDetails(key, clickedEl) {
  document.querySelectorAll('.node').forEach(el => {
    if (el !== clickedEl) el.classList.add('fade-out');
  });
  const data = content[key];
  detailsContainer.innerHTML = `
    <div class="details">
      <button class="close-btn" onclick="closeDetails()">× Close</button>
      <h2>${clickedEl.innerHTML}</h2>
      <p>${data.details}</p>
      <strong>Examples:</strong>
      <ul>${data.examples.map(ex => `<li>${ex}</li>`).join('')}</ul>
    </div>
  `;
}

function closeDetails() {
  detailsContainer.innerHTML = '';
  document.querySelectorAll('.fade-out').forEach(el => el.classList.remove('fade-out'));
}
</script>

</body>
</html>
