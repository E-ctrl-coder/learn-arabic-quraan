<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arabic Word Classification</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="app">
    <header>
      <h1>تصنيف الكلمة | Word Classification</h1>
      <div class="legend">
        <span class="dot noun"></span> اسم
        <span class="dot verb"></span> فعل
        <span class="dot particle"></span> حرف
      </div>
    </header>

    <div id="diagram-container">
      <svg id="connectors" aria-hidden="true"></svg>
      <div id="nodes"></div>
    </div>

    <aside id="info-panel" class="hidden" dir="rtl">
      <button id="close-info" aria-label="Close">×</button>
      <div id="info-content"></div>
    </aside>
  </div>

  <script src="script.js"></script>
</body>
</html>
